<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen font-roboto max-md:bg-gray-50 bg-white">

    <div class="card">

        <div class="flex flex-col mx-auto items-center">
            <img class="w-2/5" src="/src/assets/images/seoem.png" alt="seoem logo">
            <h2 class="my-2">Hesabınıza Giriş Yapın</h2>
        </div>

        <div class="w-4/5 mx-auto text-center">
            <form class="flex flex-col" action="">
                <input class="frm-inp" type="text" name="username" id="username" placeholder="Kullanıcı Adı" autocomplete="off">
                <input class="frm-inp" type="password" name="password" id="password" placeholder="Parola" autocomplete="off">
                <div class="flex justify-center">
                    <input type="checkbox" name="remember" id="remember">
                    <label class="font-thin text-sm ml-2" for="remember">Beni Hatırla</label>
                </div>
                <button class="btn-blue">Giriş Yap</button>
            </form>
            <a class="text-blue-700 font-bold text-sm underline" href="#">Parolamı Unuttum!</a>
        </div>

        <hr class="mx-4">

        <div class="w-4/5 mx-auto text-center mt-10">
            <p class="text-sm mb-6">ya da şunlarla devam et</p>
            <div class="flex justify-around">
                <a class="a-img" href="#"><img class="mx-auto h-[30px]" src="/src/assets/images/Google.png" alt="Google Logo"></a>
                <a class="a-img" href="#"><img class="mx-auto h-[30px]" src="/src/assets/images/Facebook.png" alt="Facebook Logo"></a>
                <a class="a-img" href="#"><img class="mx-auto h-[30px]" src="/src/assets/images/Apple.png" alt="Apple Logo"></a>
            </div>
        </div>
        <div class="text-center mt-5">
            <p class="text-sm">Hesabınız yok mu? <a class="text-blue-700 font-bold" href="#">Kaydol</a></p>
        </div>
    </div>
    
</body>
</html>
